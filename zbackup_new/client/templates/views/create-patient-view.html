<span main-layout>
	<span ng-controller="CreatePatientFormController as form">
		<h1>Ingresar nuevo paciente</h1>
		
		<form class="form-horizontal" ng-submit="form.submit()" novalidate>
			<div class="panel panel-default">
				<div class="panel-heading">
					Utilice los botones de la izquierda para navegar por las distintas secciones.
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-sm-3">
							<ul class="nav nav-pills nav-stacked">
								<li ng-class="{ 'active': form.isCurrentArea('data') }">
									<a class="default-button-text pointer" ng-click="form.setCurrentArea('data')">
										Datos biográficos
									</a>
								</li>
							</ul>
						</div>
						
						<div class="col-sm-9">
							<span ng-if="form.isCurrentArea('data')">
								<fieldset>
									<legend>Complete la información biográfica del paciente</legend>

									<div class="form-group">
										<label class="col-sm-4 control-label">Nombres y apellidos</label>
										<div class="col-sm-4">
											<input class="form-control" placeholder="Nombres" type="input">
										</div>
										<div class="col-sm-4">
											<input class="form-control" placeholder="Apellidos" type="input">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 control-label">Sexo</label>
										<div class="col-sm-8">
											<span
												combo-box-input
												model="TODO"
												options="[
													{ label: 'Femenino', value: 'f' },
													{ label: 'Masculino', value: 'm' }
												]"
											></span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 control-label">Fecha de nacimiento</label>
										<div class="col-sm-8">
											<span datepicker-input model="form.TODO"></span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 control-label">Años de educación</label>
										<div class="col-sm-8">
											<input class="form-control" type="input">
										</div>
									</div>
								</fieldset>
							</span>
						</div>
					</div>
				</div>

				<div class="panel-footer">
					<button class="btn btn-danger default-button-text pull-right" type="submit">Ingresar paciente</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</span>
</span>
