<span main-layout>
	<div class="row">
		<div class="col-sm-3 col-sm-offset-1">
			<div class="lock-image"></div>
		</div>
		
		<div class="col-sm-6 col-sm-offset-1 well">
			<form ng-controller="LogInFormController as form" ng-submit="form.submit()" novalidate>
				<fieldset>
					<legend>Ingrese su nombre de usuario y contrase침a</legend>

					<div class="form-group" ng-class="{ 'has-error': ! form.inputModels.userId.isValid }">
						<input
							class="form-control input-lg"
							ng-model="form.inputModels.userId.value"
							placeholder="Nombre de usuario"
							popover="{{ form.inputModels.userId.message }}"
							popover-placement="left"
							popover-trigger="focus"
							type="text"
						>
					</div>

					<div class="form-group" ng-class="{ 'has-error': ! form.inputModels.userPassword.isValid }">
						<input
							class="form-control input-lg"
							ng-model="form.inputModels.userPassword.value"
							placeholder="Contrase침a"
							popover="{{ form.inputModels.userPassword.message }}"
							popover-placement="left"
							popover-trigger="focus"
							type="password"
						>
					</div>
				</fieldset>
				
				<div
					alert
					class="form-group"
					close="form.closeInformativeAlert()"
					ng-if="form.includeInformativeAlert()"
					type="danger"
				>
					No fue posible autenticarse en el servidor.<br>
					Intente reingresar su nombre de usuario y su contrase침a.
				</div>
				
				<div class="form-group">
					<button class="btn btn-default btn-lg large-button-text pull-right" type="submit">Iniciar sesi칩n</button>
				</div>
			</form>
		</div>
	</div>
</span>
