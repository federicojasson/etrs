<!DOCTYPE html>
<html ng-app="etrs">
	<head>
		<meta charset="UTF-8">
		
		<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<title>ETRS - Eye tracker record system</title>
	</head>
	<body>
		<div ng-controller="PatientController as patient">
			<select
				ng-change="patient.data.gender = genderInput.get()"
				ng-controller="GenderInputController as genderInput"
				ng-init="genderInput.set(patient.data.gender)"
				ng-model="genderInput.selectedOption"
				ng-options="option.label for option in genderInput.options"
			>
			</select>
			
			<input
				ng-change="patient.data.name = nameInput.get()"
				ng-controller="NameInputController as nameInput"
				ng-init="nameInput.set(patient.data.name)"
				ng-model="nameInput.text"
				type="text"
			>
			
			<input
				ng-change="patient.data.yearsOfEducation = nonNegativeNumberInput.get()"
				ng-controller="NonNegativeNumberInputController as nonNegativeNumberInput"
				ng-init="nonNegativeNumberInput.set(patient.data.yearsOfEducation)"
				ng-model="nonNegativeNumberInput.text"
				type="text"
			>
			
			<div ng-controller="YesNoInputController as yesNoInput" ng-init="yesNoInput.set(patient.data.test)">
				<span ng-repeat="option in yesNoInput.options">
					<input
						ng-change="patient.data.test = yesNoInput.get()"
						ng-model="yesNoInput.selectedOption"
						ng-value="option"
						type="radio"
					> {{ option.label }}
				</span>
				
				<!--<input ng-change="patient.data.test = yesNoInput.get()" ng-model="yesNoInput.selectedOption" type="radio"> 1
				<input ng-change="patient.data.test = yesNoInput.get()" ng-model="yesNoInput.selectedOption" type="radio"> 2
				<input ng-change="patient.data.test = yesNoInput.get()" ng-model="yesNoInput.selectedOption" type="radio"> 3-->
			</div>
			
			<div>
				Sexo: {{ patient.data.gender }}<br>
				Nombre y apellido: {{ patient.data.name }}<br>
				Años de educación: {{ patient.data.yearsOfEducation }}<br>
				Test: {{ patient.data.test }}
			</div>
		</div>
		
		<script src="vendors/angular/angular.min.js"></script>
		<script src="resources/js/etrs.js"></script>
		<script src="resources/js/patients.js"></script>
	</body>
</html>
