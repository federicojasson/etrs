<div class="form-group">
	<label class="col-sm-4 control-label">Antipsic√≥ticos</label>
	<div
		class="col-sm-8"
		ng-controller="YesNoInputController as antipsychoticsInput"
		ng-init="form.patient.medications.setAntipsychoticsInput(antipsychoticsInput)"
	>
		<label class="radio-inline" ng-repeat="option in antipsychoticsInput.options">
			<input
				ng-model="antipsychoticsInput.option"
				ng-value="option"
				type="radio"
			> {{ option.label }}
		</label>
	</div>
</div>
