<div class="navigation-bar-header-text">
	<span class="glyphicon glyphicon-th-list"></span>
	
	<span class="icon-text">
		Men√∫
	</span>
</div>

<accordion>
	<accordion-group
		ng-repeat="menu in navigationBar.getMenus()"
		heading="{{ menu.name }}"
		is-open="menu.open"
	>
		<div ng-repeat="menuItem in menu.items" class="navigation-bar-menu-item-text">
			<a
				ng-href="#{{ menuItem.url }}"
				popover="{{ menuItem.description }}"
				popover-append-to-body="true"
				popover-placement="right"
				popover-trigger="mouseenter"
			>
				<span class="glyphicon glyphicon-chevron-right"></span>
				
				<span class="icon-text">
					{{ menuItem.name }}
				</span>
			</a>
		</div>
	</accordion-group>
</accordion>
