<div class="navigation-bar-header">
	<span class="glyphicon glyphicon-th-list"></span>

	<span class="icon-text">
		Menú
	</span>
</div>

<accordion>
	<accordion-group
		ng-repeat="menu in navigationBar.getMenus()"
		ng-class="{
			'open': menu.open
		}"
		heading="{{ menu.name }}"
		is-open="menu.open"
		class="menu"
	>
		<div
			ng-repeat="menuItem in menu.items"
			ui-sref-active="active"
			class="menu-item"
		>
			<a
				ui-sref="{{ menuItem.state }}"
				popover="{{ menuItem.description }}"
				popover-append-to-body="true"
				popover-placement="right"
				popover-popup-delay="500"
				popover-trigger="mouseenter"
			>
				<span class="glyphicon glyphicon-chevron-right"></span>

				<span class="icon-text">
					{{ menuItem.name }}
				</span>
			</a>
		</div>
		
		<div ng-if="menu.items.length === 0">
			<div class="no-items-text text-center">
				No hay menús para mostrar
			</div>
		</div>
	</accordion-group>
</accordion>

<div ng-if="navigationBar.getMenus().length === 0">
	<div class="no-items-text text-center">
		No hay menús para mostrar
	</div>
</div>
