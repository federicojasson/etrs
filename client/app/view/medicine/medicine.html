<a ui-sref="medicines" class="btn btn-link">
	Volver a <b>Medicamentos</b>
</a>

<h1>{{ medicine.name }}</h1>

<button
	ng-click="deleteMedicineAction.execute()"
	type="button"
	class="btn btn-danger"
>
	<span class="glyphicon glyphicon-remove"></span>
	
	<span class="icon-text">
		Eliminar
	</span>
</button>

<a
	ui-sref="editMedicine({
		id: medicine.id
	})"
	class="btn btn-warning"
>
	<span class="glyphicon glyphicon-pencil"></span>
	
	<span class="icon-text">
		Editar
	</span>
</a>

<hr>

<h2>Datos</h2>

<p>
	<dl class="dl-horizontal">
		<dt>Nombre</dt>
		<dd>{{ medicine.name }}</dd>
	</dl>
</p>

<div class="clearfix">
	<user-action-box
		date-time="medicine.creationDateTime"
		label="Creación"
		user="medicine.creator"
		class="pull-right"
	></user-action-box>
	
	<user-action-box
		date-time="medicine.lastEditionDateTime"
		label="Última edición"
		user="medicine.lastEditor"
		class="pull-right"
	></user-action-box>
</div>
