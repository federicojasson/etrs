<a
	ui-sref="experiment({
		id: experiment.id
	})"
	class="btn btn-link"
>
	Volver a <b>Experimento</b>
</a>

<h1>{{ experiment.name }}</h1>

<p>
	El siguiente formulario le permite editar un experimento.<br>
	<br>
	<strong>
		Los cambios realizados en el experimento se verán reflejados
		automáticamente en todo el sistema.
	</strong>
</p>

<div class="clearfix well">
	<form ng-submit="editExperimentAction.execute()" novalidate>
		<fieldset>
			<legend>
				<span class="glyphicon glyphicon-floppy-save"></span>

				<span class="icon-text">
					Experimento
				</span>
			</legend>

			<div class="form-group">
				Ingrese los datos del experimento:
			</div>

			<div
				ng-class="{
					'has-error': ! editExperimentAction.input.name.valid
				}"
				class="form-group"
			>
				<input
					ng-model="editExperimentAction.input.name.value"
					popover="{{ editExperimentAction.input.name.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					line
					type="text"
					placeholder="Nombre"
					class="form-control"
				>
			</div>
			
			<div
				ng-class="{
					'has-error': ! editExperimentAction.input.outputName.valid
				}"
				class="form-group"
			>
				<input
					ng-model="editExperimentAction.input.outputName.value"
					popover="{{ editExperimentAction.input.outputName.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					file-name
					type="text"
					placeholder="Nombre del archivo de salida"
					class="form-control"
				>
			</div>
		</fieldset>

		<div class="form-group">
			<button type="submit" class="btn btn-warning pull-right">
				Editar experimento
			</button>
		</div>
	</form>
</div>
