<h1>{{ laboratoryTest.name }}</h1>

<button ng-click="deleteLaboratoryTestAction.execute()" class="btn btn-danger">
	<span class="glyphicon glyphicon-remove"></span>
	
	<span class="icon-text">
		Eliminar
	</span>
</button>

<a
	ui-sref="editLaboratoryTest({
		id: laboratoryTest.id
	})"
	class="btn btn-warning"
>
	<span class="glyphicon glyphicon-pencil"></span>
	
	<span class="icon-text">
		Editar
	</span>
</a>

<hr>

<h2>Datos</h2>

<p>
	<dl class="dl-horizontal">
		<dt>Nombre</dt>
		<dd>{{ laboratoryTest.name }}</dd>
		
		<dt>Definición del tipo de dato</dt>
		<dd>{{ laboratoryTest.dataTypeDefinition }}</dd>
	</dl>
</p>

TODO: show definition in a special way?

<div class="clearfix">
	<user-action-box
		date-time="laboratoryTest.creationDateTime"
		label="Creación"
		user="laboratoryTest.creator"
		class="pull-right"
	></user-action-box>
	
	<user-action-box
		date-time="laboratoryTest.lastEditionDateTime"
		label="Última edición"
		user="laboratoryTest.lastEditor"
		class="pull-right"
	></user-action-box>
</div>
