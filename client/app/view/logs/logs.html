<h1>Registros</h1>

<p>
	TODO: text
</p>

<div class="row">
	<div class="col-sm-5 col-sm-offset-7">
		<div class="form-group has-feedback">
			<form ng-submit="searchLogsAction.execute()" novalidate>
				<!-- TODO: nullify if empty -->
				<input
					ng-model="searchLogsAction.input.expression.value"
					popover="{{ searchLogsAction.input.expression.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					line
					null-if-empty
					type="text"
					placeholder="Buscar"
					class="form-control rounded-corners"
				>

				<span class="form-control-feedback glyphicon glyphicon-search"></span>
			</form>
		</div>
	</div>
</div>

<div ng-if="logs.length === 0">
	TODO: message here
</div>

<div ng-if="logs.length > 0">
	<table class="table table-hover">
		<thead>
			<!-- None, up or down arrow according to the sorting criteria -->
			<tr>
				<th class="col-sm-3">
					Fecha y hora
				</th>

				<th class="col-sm-2">
					Nivel
				</th>

				<th class="col-sm-7">
					Mensaje
				</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="log in logs">
				<td>
					{{ log.creationDateTime | date: 'dd/MM/yyyy HH:mm:ss' }}
				</td>
				
				<td>
					{{ log | levelName }}
				</td>
				
				<td>
					{{ log.message }}
				</td>
			</tr>
		</tbody>
	</table>
</div>
