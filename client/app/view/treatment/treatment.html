<a ui-sref="treatments" class="btn btn-link">
	Volver a <b>Tratamientos</b>
</a>

<h1>{{ treatment.name }}</h1>

<button
	ng-click="deleteTreatmentAction.execute()"
	type="button"
	class="btn btn-danger"
>
	<span class="glyphicon glyphicon-remove"></span>
	
	<span class="icon-text">
		Eliminar
	</span>
</button>

<a
	ui-sref="editTreatment({
		id: treatment.id
	})"
	class="btn btn-warning"
>
	<span class="glyphicon glyphicon-pencil"></span>
	
	<span class="icon-text">
		Editar
	</span>
</a>

<hr>

<h2>Datos</h2>

<p>
	<dl class="dl-horizontal">
		<dt>Nombre</dt>
		<dd>{{ treatment.name }}</dd>
	</dl>
</p>

<div class="clearfix">
	<event-box
		date-time="treatment.creationDateTime"
		label="Creación"
		user="treatment.creator"
		class="pull-right"
	></event-box>
	
	<event-box
		date-time="treatment.lastEditionDateTime"
		label="Última edición"
		user="treatment.lastEditor"
		class="pull-right"
	></event-box>
</div>
