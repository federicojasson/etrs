<h1>{{ user | fullName }}</h1>

<p>
	TODO: text?
</p>

<div class="clearfix well">
	<form ng-submit="editAccountAction.execute()" novalidate>
		<fieldset>
			<legend>
				<span class="glyphicon glyphicon-user"></span>

				<span class="icon-text">
					Datos personales
				</span>
			</legend>

			<div class="form-group">
				Ingrese sus datos personales:
			</div>

			<div
				ng-class="{
					'has-error': ! editAccountAction.input.firstName.valid
				}"
				class="form-group"
			>
				<input
					ng-model="editAccountAction.input.firstName.value"
					popover="{{ editAccountAction.input.firstName.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					line
					type="text"
					placeholder="Nombre"
					class="form-control"
				>
			</div>

			<div
				ng-class="{
					'has-error': ! editAccountAction.input.lastName.valid
				}"
				class="form-group"
			>
				<input
					ng-model="editAccountAction.input.lastName.value"
					popover="{{ editAccountAction.input.lastName.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					line
					type="text"
					placeholder="Apellido"
					class="form-control"
				>
			</div>

			<div
				ng-class="{
					'has-error': ! editAccountAction.input.gender.valid
				}"
				class="form-group"
			>
				<select
					ng-model="editAccountAction.input.gender.value"
					popover="{{ editAccountAction.input.gender.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					class="form-control"
				>
					<option value="" disabled>Sexo</option>
					<option value="" disabled></option>
					<option value="f">Mujer</option>
					<option value="m">Hombre</option>
				</select>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>
				<span class="glyphicon glyphicon-envelope"></span>

				<span class="icon-text">
					Dirección de correo electrónico
				</span>
			</legend>

			<div class="form-group">
				Ingrese una dirección de correo electrónico:
			</div>

			<div
				ng-class="{
					'has-error': ! editAccountAction.input.emailAddress.valid
				}"
				class="form-group"
			>
				<input
					ng-model="editAccountAction.input.emailAddress.value"
					popover="{{ editAccountAction.input.emailAddress.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					type="text"
					placeholder="Dirección de correo electrónico"
					class="form-control"
				>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>
				<span class="glyphicon glyphicon-lock"></span>
				
				<span class="icon-text">
					Credenciales
				</span>
			</legend>
			
			<div class="form-group">
				Ingrese su contraseña:
			</div>
			
			<div
				ng-class="{
					'has-error': ! editAccountAction.input.credentials.password.valid
				}"
				class="form-group"
			>
				<input
					ng-model="editAccountAction.input.credentials.password.value"
					popover="{{ editAccountAction.input.credentials.password.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					type="password"
					placeholder="Contraseña"
					class="form-control"
				>
			</div>
		</fieldset>
		
		<div class="form-group">
			<button type="submit" class="btn btn-warning pull-right">
				TODO: texto
			</button>
		</div>
	</form>
</div>
