<h1>{{ cognitiveTest.name }}</h1>

<button
	ng-click="deleteCognitiveTestAction.execute()"
	type="button"
	class="btn btn-danger"
>
	<span class="glyphicon glyphicon-remove"></span>
	
	<span class="icon-text">
		Eliminar
	</span>
</button>

<a
	ui-sref="editCognitiveTest({
		id: cognitiveTest.id
	})"
	class="btn btn-warning"
>
	<span class="glyphicon glyphicon-pencil"></span>
	
	<span class="icon-text">
		Editar
	</span>
</a>

<hr>

<h2>Datos</h2>

<p>
	<dl class="dl-horizontal">
		<dt>Nombre</dt>
		<dd>{{ cognitiveTest.name }}</dd>
		
		<dt>Definición del tipo de dato</dt>
		<dd>{{ cognitiveTest.dataTypeDefinition }}</dd>
	</dl>
</p>

<div class="clearfix">
	<user-action-box
		date-time="cognitiveTest.creationDateTime"
		label="Creación"
		user="cognitiveTest.creator"
		class="pull-right"
	></user-action-box>
	
	<user-action-box
		date-time="cognitiveTest.lastEditionDateTime"
		label="Última edición"
		user="cognitiveTest.lastEditor"
		class="pull-right"
	></user-action-box>
</div>
