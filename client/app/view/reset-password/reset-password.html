<div class="row">
	<div class="col-sm-3">
		<div class="unlocked-image"></div>
	</div>
	
	<div class="col-sm-7 col-sm-offset-2">
		<div class="clearfix well">
			<form ng-submit="resetPasswordAction.execute()" novalidate>
				<fieldset>
					<legend>
						<span class="glyphicon glyphicon-lock"></span>
						
						<span class="icon-text">
							Contraseña
						</span>
					</legend>
					
					<div class="form-group">
						Ingrese su nueva contraseña:
					</div>
					
					<div
						ng-class="{
							'has-error': ! resetPasswordAction.input.password.valid
						}"
						class="form-group"
					>
						<input
							ng-model="resetPasswordAction.input.password.value"
							popover="{{ resetPasswordAction.input.password.message }}"
							popover-append-to-body="true"
							popover-placement="left"
							popover-trigger="focus"
							type="password"
							placeholder="Contraseña"
							class="form-control input-lg"
						>
					</div>
					
					<div
						ng-class="{
							'has-error': ! resetPasswordAction.input.passwordConfirmation.valid
						}"
						class="form-group"
					>
						<input
							ng-model="resetPasswordAction.input.passwordConfirmation.value"
							popover="{{ resetPasswordAction.input.passwordConfirmation.message }}"
							popover-append-to-body="true"
							popover-placement="left"
							popover-trigger="focus"
							type="password"
							placeholder="Confirmar contraseña"
							class="form-control input-lg"
						>
					</div>
				</fieldset>
				
				<div class="form-group">
					<button type="submit" class="btn btn-danger btn-lg pull-right">
						Restablecer contraseña
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
