<a
	ui-sref="consultation({
		id: study.consultation
	})"
	class="btn btn-link"
>
	Volver a <b>Consulta médica</b>
</a>

<h1>Estudio - {{ study.experiment.name }}</h1>

<button
	ng-click="deleteStudyAction.execute()"
	type="button"
	class="btn btn-danger"
>
	<span class="glyphicon glyphicon-remove"></span>
	
	<span class="icon-text">
		Eliminar
	</span>
</button>

<a
	ng-if="account.getSignedInUser().role !== 'dr'"
	ui-sref="editStudy({
		id: study.id
	})"
	class="btn btn-warning"
>
	<span class="glyphicon glyphicon-pencil"></span>
	
	<span class="icon-text">
		Editar
	</span>
</a>

<hr>

<h2>Datos</h2>

<p>
	<dl class="dl-horizontal">
		<dt>Experimento</dt>
		<dd>{{ study.experiment.name }}</dd>
		
		<dt ng-if="study.comments.trim() !== ''">
			Observaciones
		</dt>
		<dd ng-if="study.comments.trim() !== ''">
			<pre>{{ study.comments }}</pre>
		</dd>
		
		<dt>Archivo de entrada</dt>
		<dd>
			<div class="row">
				<file-handler
					file="study.input"
					class="col-sm-7"
				></file-handler>
			</div>
		</dd>
		
		<dt>Estado del estudio</dt>
		<dd>{{ study | state }}</dd>
		
		<dt ng-if="study.output !== null">
			Archivo de salida
		</dt>
		<dd ng-if="study.output !== null">
			<div class="row">
				<file-handler
					file="study.output"
					class="col-sm-7"
				></file-handler>
			</div>
		</dd>
	</dl>
</p>

<div class="clearfix">
	<event-box
		date-time="study.creationDateTime"
		label="Creación"
		user="study.creator"
		class="pull-right"
	></event-box>
	
	<event-box
		date-time="study.lastEditionDateTime"
		label="Última edición"
		user="study.lastEditor"
		class="pull-right"
	></event-box>
</div>

<hr>

<div ng-if="study.files.length > 0">
	<h2>Archivos</h2>
	
	<div class="row">
		<file-handler
			ng-repeat="file in study.files | reverse"
			file="file"
			class="col-sm-4"
		></file-handler>
	</div>
</div>
