<h1>{{ clinicalImpression.name }}</h1>

<button
	ng-click="deleteClinicalImpressionAction.execute()"
	type="button"
	class="btn btn-danger"
>
	<span class="glyphicon glyphicon-remove"></span>
	
	<span class="icon-text">
		Eliminar
	</span>
</button>

<a
	ui-sref="editClinicalImpression({
		id: clinicalImpression.id
	})"
	class="btn btn-warning"
>
	<span class="glyphicon glyphicon-pencil"></span>
	
	<span class="icon-text">
		Editar
	</span>
</a>

<hr>

<h2>Datos</h2>

<p>
	<dl class="dl-horizontal">
		<dt>Nombre</dt>
		<dd>{{ clinicalImpression.name }}</dd>
	</dl>
</p>

<div class="clearfix">
	<user-action-box
		date-time="clinicalImpression.creationDateTime"
		label="Creación"
		user="clinicalImpression.creator"
		class="pull-right"
	></user-action-box>
	
	<user-action-box
		date-time="clinicalImpression.lastEditionDateTime"
		label="Última edición"
		user="clinicalImpression.lastEditor"
		class="pull-right"
	></user-action-box>
</div>
