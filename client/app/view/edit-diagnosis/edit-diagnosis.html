<h1>{{ diagnosis.name }}</h1>

<p>
	El siguiente formulario le permite editar un diagnóstico.<br>
	<br>
	<strong>
		Los cambios realizados en el diagnóstico se verán reflejados
		automáticamente en todo el sistema.
	</strong>
</p>

<div class="clearfix well">
	<form ng-submit="editDiagnosisAction.execute()" novalidate>
		<fieldset>
			<legend>
				<span class="glyphicon glyphicon-floppy-save"></span>
				
				<span class="icon-text">
					Diagnóstico
				</span>
			</legend>
			
			<div class="form-group">
				Ingrese los datos del diagnóstico:
			</div>
			
			<div
				ng-class="{
					'has-error': ! editDiagnosisAction.input.name.valid
				}"
				class="form-group"
			>
				<input
					ng-model="editDiagnosisAction.input.name.value"
					popover="{{ editDiagnosisAction.input.name.message }}"
					popover-append-to-body="true"
					popover-placement="left"
					popover-trigger="focus"
					line
					type="text"
					placeholder="Nombre"
					class="form-control"
				>
			</div>
		</fieldset>
		
		<div class="form-group">
			<button type="submit" class="btn btn-warning pull-right">
				Editar diagnóstico
			</button>
		</div>
	</form>
</div>
