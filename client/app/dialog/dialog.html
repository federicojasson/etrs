<div class="modal-header">
	<button
		ng-click="$dismiss()"
		type="button"
		class="close"
	>
		Ã—
	</button>
	
	{{ dialog.get().title }}
</div>

<div class="modal-body">
	<span
		ng-class="{
			'glyphicon-question-sign': dialog.get().type === 'confirmation',
			'glyphicon-remove-sign': dialog.get().type === 'error',
			'glyphicon-info-sign': dialog.get().type === 'information'
		}"
		class="dialog-icon glyphicon pull-left"
	></span>
	
	<span class="dialog-text icon-text">{{ dialog.get().message }}</span>
</div>

<div class="modal-footer">
	<div ng-if="dialog.get().type === 'confirmation'">
		<button
			ng-click="$close()"
			type="button"
			class="btn btn-danger"
		>
			Confirmar
		</button>
		
		<button
			ng-click="$dismiss()"
			type="button"
			class="btn btn-default"
		>
			Cancelar
		</button>
	</div>
	
	<div ng-if="dialog.get().type === 'error'">
		<button
			ng-click="$close()"
			type="button"
			class="btn btn-default"
		>
			Aceptar
		</button>
	</div>
	
	<div ng-if="dialog.get().type === 'information'">
		<button
			ng-click="$close()"
			type="button"
			class="btn btn-default"
		>
			Aceptar
		</button>
	</div>
</div>
