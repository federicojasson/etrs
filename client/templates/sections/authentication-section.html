<span ng-if="section.includeLogInArea()">
	<a class="btn btn-success navbar-btn" href="#/log-in">Iniciar sesi√≥n</a>
</span>

<span ng-if="section.includeLoggedInUserArea()">
	<div class="btn-group navbar-btn" dropdown>
		<button class="btn btn-danger" ng-click="section.goToTasksRoute()" type="button">
			Tareas
		</button>
		<button class="btn btn-danger dropdown-toggle" type="button">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header" ng-repeat-start="taskGroup in section.getTaskGroups()">{{ taskGroup.getTitle() }}</li>
			<li ng-repeat="task in taskGroup.getTasks()">
				<a ng-href="#{{ task.getUrl() }}">{{ task.getTitle() }}</a>
			</li>
			<li ng-class="{ divider: ! $last }" ng-repeat-end></li>
		</ul>
	</div>

	<div class="btn-group navbar-btn" dropdown>
		<button class="btn btn-primary" ng-click="section.goToLoggedInUserRoute()" type="button">
			{{ section.getLoggedInUser().getHonorificName() }}
		</button>
		<button class="btn btn-primary dropdown-toggle" type="button">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li log-out-form></li>
		</ul>
	</div>
</span>
