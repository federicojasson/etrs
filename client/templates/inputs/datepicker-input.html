<div class="dropdown">
	<a class="dropdown-toggle pointer">
		<div class="input-group">
			<input
				class="form-control"
				datepicker-popup="d 'de' MMMM 'de' y"
				ng-model="date"
				readonly
				type="text"
			>
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</span>
		</div>
	</a>
	<ul class="dropdown-menu">
		<span
			datepicker
			ng-model="date"
		></span>
	</ul>
</div>
