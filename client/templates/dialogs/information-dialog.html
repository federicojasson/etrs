<div class="modal-header">
	<button class="close" ng-click="$close()" type="button">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">{{ dialog.getTitle() }}</h3>
</div>

<div class="modal-body">
	<p ng-repeat="line in dialog.getMessage()">{{ line }}</p>
</div>

<div class="modal-footer">
	<button class="btn btn-info" ng-click="$close()" type="button">Aceptar</button>
</div>
