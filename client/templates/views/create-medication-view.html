<h1>Ingresar medicamento</h1>
<p>Complete los campos con la informaci√≥n solicitada.</p>

<hr>

<form class="form-horizontal" ng-controller="CreateMedicationFormController as createMedicationForm" ng-submit="createMedicationForm.submit()" novalidate>
	<div class="form-group">
		<label class="col-sm-4 control-label">Nombre</label>
		
		<div class="col-sm-8">
			<input
				class="form-control"
				ng-model="createMedicationForm.inputModels.name.value"
				popover="{{ createMedicationForm.inputModels.name.message }}"
				popover-placement="left"
				popover-trigger="focus"
				type="text"
			>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-12">
			<button class="btn btn-default pull-right text-uppercase" type="submit">
				Ingresar medicamento
			</button>
		</div>
	</div>
</form>
