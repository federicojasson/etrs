<form ng-controller="CreateExperimentFormController as createExperimentForm" ng-submit="createExperimentForm.submit()" novalidate>
	create experiment form
	
	<div class="form-group" ng-class="{ 'has-error': ! createExperimentForm.inputModels.mainData.commandLine.isValid }">
		<input
			class="form-control"
			ng-model="createExperimentForm.inputModels.mainData.commandLine.value"
			placeholder="LÃ­nea de comandos"
			popover="{{ createExperimentForm.inputModels.mainData.commandLine.message }}"
			popover-placement="left"
			popover-trigger="focus"
			type="text"
		>
	</div>
	
	<div class="form-group">
		<button class="btn btn-default" type="submit">
			Ingresar experimento
		</button>
	</div>
</form>
