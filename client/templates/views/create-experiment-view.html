<h1>Ingresar experimento</h1>
<p>
	Complete los campos con la información del experimento.
</p>

<hr>

<form class="form-horizontal" ng-controller="CreateExperimentFormController as createExperimentForm" ng-submit="createExperimentForm.submit()" novalidate>
	<div class="form-group">
		<label class="col-sm-4 control-label">Nombre</label>
		
		<div class="col-sm-8">
			<input
				class="form-control"
				ng-model="createExperimentForm.inputModels.name.value"
				popover="{{ createExperimentForm.inputModels.name.message }}"
				popover-placement="left"
				popover-trigger="focus"
				type="text"
			>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">Línea de comando</label>
		
		<div class="col-sm-8">
			<input
				class="form-control"
				ng-model="createExperimentForm.inputModels.commandLine.value"
				popover="{{ createExperimentForm.inputModels.commandLine.message }}"
				popover-placement="left"
				popover-trigger="focus"
				type="text"
			>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-12">
			<button class="btn btn-default pull-right text-uppercase" type="submit">
				Ingresar experimento
			</button>
		</div>
	</div>
</form>
