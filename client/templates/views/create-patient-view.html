			>

			<input
				class="form-control"
				ng-model="createPatientForm.inputModels.lastNames.value"
				placeholder="Apellido"
				popover="{{ createPatientForm.inputModels.lastNames.message }}"
				popover-placement="left"
				popover-trigger="focus"
				type="text"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label">Sexo</label>

				popover="{{ createPatientForm.inputModels.birthDate.message }}"
				popover-placement="left"
				popover-trigger="focus"
			></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label">A침os de educaci칩n</label>
		
		<div class="col-sm-4">
			<input
				class="form-control"
				ng-model="createPatientForm.inputModels.educationYears.value"
				popover="{{ createPatientForm.inputModels.educationYears.message }}"
				popover-placement="left"
				popover-trigger="focus"
				type="text"
			>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-12">
			<button class="btn btn-default pull-right text-uppercase" type="submit">
				Ingresar paciente
			</button>
		</div>
	</div>
</form>
