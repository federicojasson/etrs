<form
	ng-submit="form.submit()"
	novalidate
>
	<fieldset>
		<legend>Ingrese su nombre de usuario y contraseña</legend>
		
		<div
			class="form-group"
			ng-class="{
				'has-error': form.errors.userId.flag
			}"
		>
			<input
				class="form-control input-lg"
				log-in-user-id
				ng-model="form.model.userId"
				placeholder="Nombre de usuario"
				popover="{{ form.errors.userId.message }}"
				popover-placement="left"
				popover-trigger="focus"
				type="text"
			>
		</div>
		
		<div
			class="form-group"
			ng-class="{
				'has-error': form.errors.userPassword.flag
			}"
		>
			<input
				class="form-control input-lg"
				ng-model="form.model.userPassword"
				placeholder="Contraseña"
				popover="{{ form.errors.userPassword.message }}"
				popover-placement="left"
				popover-trigger="focus"
				type="password"
			>
		</div>
		
		<div class="form-group">
			<button class="btn btn-default btn-lg pull-right" type="submit">Iniciar sesión</button>
		</div>
	</fieldset>
</form>
