<div class="form-group">
	<label class="col-md-2 control-label">
		{{ label }}
	</label>
	
	<div class="col-md-3 form-inline">
		<input class="form-control" name="{{nameDay}}" placeholder="Día" style="width: 20%" type="text">
		<select class="form-control" name="{{nameMonth}}" style="width: 48%">
			<option>Enero</option>
			<option>Febrero</option>
			<option>Marzo</option>
			<option>Abril</option>
			<option>Mayo</option>
			<option>Junio</option>
			<option>Julio</option>
			<option>Agosto</option>
			<option>Septiembre</option>
			<option>Octubre</option>
			<option>Noviembre</option>
			<option>Diciembre</option>
		</select>
		<input class="form-control" name="{{nameYear}}" placeholder="Año" style="width: 26%" type="text">
	</div>
</div>
